<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid" style="height: 100vh">
        <div class="row" style="height: 15vh"></div>
        <div class="row" style="height: 75vh">
            <div class="col-4" style="background: rgba(128,128,128,0.6)">
                <div class="row justify-content-center" style="height: 20%">
                    <h2 class="align-self-center">Top 5 US States by Population</h2>
                </div>
                <div class="row" id="svg_container_left" style="height: 80%">
                    <!-- THIS IS WHERE THE LEFT BAR CHART LIVES -->
                </div>
            </div>
            <div class="col-4" style="background: rgba(128,128,128,0.4)">
                <div class="row justify-content-center" style="height: 20%">
                    <h2 class="align-self-center">Top 5 US States by Cases</h2>
                </div>
                <div class="row" id="svg_container_center" style="height: 80%">
                    <!-- THIS IS WHERE THE CENTER BAR CHART LIVES -->
                </div>
            </div>
            <div class="col-4" style="background: rgba(128,128,128,0.8)">
                <div class="row justify-content-center" style="height: 20%">
                    <h2 class="align-self-center">US Covid-19 Scatter Plot</h2>
                </div>
                <div class="row" id="svg_container_right" style="height: 80%">
                    <!-- THIS IS WHERE THE SCATTER PLOT LIVES -->
                </div>
            </div>
        </div>
        <div class="row" style="height: 10vh"></div>

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="js/data.js"></script>

    <script src="js/barchart_population.js"></script>
    <script src="js/barchart_cases.js"></script>
    <script src="js/scatterplot.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
